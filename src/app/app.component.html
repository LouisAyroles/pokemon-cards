<h1 class='center'>Pok√©mons</h1>
<div class='container'>
  <div class="row">
    <div *ngFor='let pokemon of pokemons' class="col s6 m4">
      <div class="card horizontal hoverable">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" [src]="pokemon.picture" alt="">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{pokemon.name}}</span>
          <span class="badge blue activator">{{pokemon.types}}<i class="material-icons right"></i></span>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{pokemon.name}}<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>
  </div>
</div>
